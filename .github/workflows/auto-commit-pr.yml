name: Auto Commit via Pull Request

on:
  schedule:
    - cron: '0 7 * * *'  # Runs daily at 7 AM UTC (12:30 PM IST)
  workflow_dispatch:

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "goutham-shankar"
          git config user.email "gouthamsankarv@gmail.com"

      - name: Create or update commit_log.txt
        run: |
          git checkout -B auto-update

          # Generate data
          EMOJIS=("ðŸŽ¯" "ðŸ’ª" "ðŸ“…" "ðŸš€" "âœ…")
          QUOTES=(
            "Push yourself, because no one else is going to do it for you."
            "Stay positive, work hard, make it happen."
            "Dream it. Wish it. Do it."
            "Donâ€™t stop when youâ€™re tired. Stop when youâ€™re done."
          )

          EMOJI=${EMOJIS[$RANDOM % ${#EMOJIS[@]}]}
          QUOTE=${QUOTES[$RANDOM % ${#QUOTES[@]}]}

          COUNT=$(grep -c "^" commit_log.txt 2>/dev/null || echo 0)
          COUNT=$((COUNT + 1))
          echo "${COUNT}. ${EMOJI} Commit on $(date): ${QUOTE}" >> commit_log.txt

          git add commit_log.txt
          git commit -m "chore: ${EMOJI} Auto commit #${COUNT}" || echo "No changes to commit"

      - name: Push to auto-update branch
        run: |
         git push -f https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git auto-update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto PR: Update commit log"
          title: "ðŸ¤– Auto PR: Daily Update #${{ github.run_number }}"
          body: "This PR was automatically generated by a GitHub Action."
          branch: auto-update
          base: main
